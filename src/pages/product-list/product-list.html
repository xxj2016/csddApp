<ion-header>

  <ion-navbar style="opacity: 0.8" no-header-bottom color="primary">
    <ion-title>{{selectedItem.FavoritesTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen>
  <ion-products [products]="products"></ion-products>
  <ion-row>
    <ion-col class="nodata" text-center *ngIf="!hasmore" >
      没有商品了
    </ion-col>
  </ion-row>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="正在加载新的商品...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
